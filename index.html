<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">CONVERTER</button>

            <section>
                <div class="currency-container">
                    <img src="br.jpg" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text"><b>R$ 10.000,00</b></p>
                </div>

                <img class="arrow-img" src="Vector.jpg">

                <div class="currency-container">
                    <img src="eua.jpg" id="currency-img" alt="bandeira-estados-unidos">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="currency-value-text"><b>US$ 2.000,00</b></p>
                </div>

            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
